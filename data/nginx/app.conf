upstream personal-website {
    server 10.136.4.28;
}

server {
    listen 80;
    server_name robertschaedler.com;

    location / {
        return 301 https://$host$request_uri;
    }    

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
}

server {
    listen 443 ssl;
    server_name robertschaedler.com;

    ssl_certificate         /etc/letsencrypt/live/robertschaedler.com/fullchain.pem;
    ssl_certificate_key     /etc/letsencrypt/live/robertschaedler.com/privkey.pem;
    include                 /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam             /etc/letsencrypt/ssl-dhparams.pem;
    
    location / {
        proxy_pass http://personal-website; 
    }
}